		<script type="text/javascript">

		

		var bottom_state = 'Off';

				function bottom_click() {
					if (bottom_state == 'Off')
					{
						bottom_state = 'On';
						$(this).animate({'bottom':'0px'},1000);
						$('.text3').animate({'opacity':'1'}, 2000);
						
					}
					else

						$(this).animate({'bottom':'-150px'},1000);

					}
				}
			
		$('.bottom').click(bottom_click);
