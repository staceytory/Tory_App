		<script type="text/javascript">
		//manage default view
			$('#tabbed section').hide(); //hide all of them
			$('#tabbed section:eq(0)').show(); //only show the first one // arrays start with zero

			function tab_link_click(event) {
				// kill the link, we will take it from here
				event.preventDefault(); 

				// change choosen oneclass
				$('#tabbed nav a').removeClass('theChosenOne'); //remove class from all of them
				$(this).addClass('theChosenOne'); //add it to the one we just clicked

				// show and hide appropriate sections
				$('#tabbed section').hide(); // hide all of them

				var theHref = $(this).attr('href');
				$(theHref).show(); //show section based on ID in href of our link


				console.log('you got me.');

			}

			$('#tabbed nav a').click(tab_link_click);

			/* LIGHTBOX */

					function light_on() {
			//change the lightbox image
			var whichImg = $(this).find('img').attr('src');
			$('#dark #light img').attr('src',whichImg);
			//manage the new dimensions
			var tempImg = new Image();
			tempImg.src = whichImg;
			$(tempImg).load(function(){
				var og_width = tempImg.width;
				var og_height = tempImg.height;
				var new_height = (og_height/og_width)*600;
				//console.log(new_height);
				$('#dark #light').height(new_height);
			});
			// shows the lightbox
			$('#dark').show();
		}
		function light_off() {
			$('#dark').hide();
		}
		$('#gallery div').click(light_on);
		$('#dark #light .close').click(light_off);
			$('#dark').click(light_off);

		/* SLIDESHOW */
		function slide_slide() {
			$('#slide img:first').delay(2000).animate({'margin-top':'-350px'}, 1000, whenDone);

			function whenDone() {
				$('#slide img:first').appendTo('#slide').css({'margin-top':'0px'});
				slide_slide() //keep the party going
			}
		}

		slide_slide(); //start the party


		/* LIGHT BOX HOVER */
				$('#gallery img').animate({'opacity': '.3'}, 0);
		
					function fade_over() {
						$(this).animate({'opacity': '1'}, 500)


					}
					$('#gallery img').mouseover(fade_over) 
		
		
					function fade_out() {
						$(this).stop(true).animate({'opacity': '.5'}, 300)

					}
					$('#gallery img').mouseout(fade_out)
