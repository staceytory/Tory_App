	<script type="text/javascript">

			$('.cat img.soon').animate({'opacity':'0'}, 0); 
			//initial page load

			// mouseover
			function fade_over() {
				$(this).find('.soon').stop(true).animate({'opacity':'1'}, 200);
			}
			$('.cat').mouseover(fade_over);

			// mouseout
			function fade_out() {
				$(this).find('.soon').stop(true).animate({'opacity':'0'}, 200); 
			}
			$('.cat').mouseout(fade_out);

			$('.bird img.soon').animate({'opacity':'0'}, 0); 
			//initial page load

			// mouseover
			function fade_over() {
				$(this).find('.soon').stop(true).animate({'opacity':'1'}, 200);
			}
			$('.bird').mouseover(fade_over);

			// mouseout
			function fade_out() {
				$(this).find('.soon').stop(true).animate({'opacity':'0'}, 200); 
			}
			$('.bird').mouseout(fade_out);


			function light_on() {
				//change the lightbox image
				var whichImg = $(this).find('img').attr('src');
				$('#dark #light img').attr('src',whichImg);

				//manage the new dimensions
				var tempImg = new Image();
				tempImg.src = whichImg;

				$(tempImg).load(function(){

					var og_width = tempImg.width;
					var og_height = tempImg.height;

					var new_height = (og_height/og_width)*600;

					//console.log(new_height);



					$('#dark #light').height(new_height);


				});

				// shows the lightbox
				$('#dark').show();
			}

			function light_off() {
				$('#dark').hide();
			}

			$('#gallery div').click(light_on);
			$('#dark #light .close').click(light_off);
			$('#dark').click(light_off);



	</script>
